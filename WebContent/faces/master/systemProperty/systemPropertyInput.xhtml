<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <div class="Container100">
		<div class="ContainerIndent">	
				<h:outputText value="#{msg.formSystemPropertyAddTitle}" rendered="#{systemPropertyInputBean.MODE_TYPE == 'ADD'}" style="font-weight:bold;"/>
				<h:outputText value="#{msg.formSystemPropertyEditTitle}" rendered="#{systemPropertyInputBean.MODE_TYPE == 'EDIT'}" style="font-weight:bold;"/>		
			    <p:commandButton value="#{msg.buttonBack}" immediate="true" styleClass="Fright"
			           actionListener="#{systemPropertyBean.modeSearch}" update=":frm001"/>
			    <p:commandButton value="#{msg.buttonSave}" styleClass="Fright"
					   actionListener="#{systemPropertyBean.modeSave}" update=":frm001"/>
		</div>
	</div>
	<div class="Container100">     
		<div class="Container50 Responsive">	
			<p:outputPanel rendered="#{systemPropertyInputBean.userSession.companyId == null}">
				<div class="Container100">
					<div class="EposContainerIndent">
						<div class="Container30 Responsive">
				             <h:outputText value="#{msg.formSystemPropertyCompany}"/>
				        </div>
					    <div class="Container70 Responsive">
					   	     <p:selectOneMenu id="companyId" value="#{systemPropertyInputBean.systemPropertyVO.companyId}">	
								<f:selectItem itemValue="" itemLabel="#{msg.textChoose}"></f:selectItem>
								<f:selectItems value="#{systemPropertyInputBean.companySelectItem}"/>				
						     </p:selectOneMenu>		
						</div>
					</div>
			    </div>
			</p:outputPanel>    			 
			<div class="Container100">
				<div class="EposContainerIndent">
					<div class="Container30 Responsive">
			             <h:outputText value="#{msg.formSystemPropertyName}"/><span style="color: red"> *</span>
			        </div>
				    <div class="Container70 Responsive">
					     <p:inputText id="systemPropertyName" value="#{systemPropertyInputBean.systemPropertyVO.systemPropertyName}"  
							   required="true" requiredMessage="#{msg.formSystemPropertyName} #{msg.errorMustBeFilled}" 
							   maxlength="64" styleClass="Wid90"/>
						  <p:message for="systemPropertyName" />		
				    </div>
				</div>
		    </div>		
			<div class="Container100">
				<div class="EposContainerIndent">
					<div class="Container30 Responsive">
			             <h:outputText value="#{msg.formSystemPropertyValue}"/><span style="color: red"> *</span>
			        </div>
				    <div class="Container70 Responsive">
					     <p:inputText id="systemPropertyValue" required="true" requiredMessage="#{msg.formSystemPropertyValue} #{msg.errorMustBeFilled}"
							value="#{systemPropertyInputBean.systemPropertyVO.systemPropertyValue}" maxlength="128" styleClass="Wid90"/>		
						 <p:message for="systemPropertyValue"/>							
				    </div>
				</div>
		    </div>	
			<div class="Container100">
				<div class="EposContainerIndent">
					<div class="Container30 Responsive">
			             <h:outputText value="#{msg.formSystemPropertyDesc}"/>
			        </div>
				    <div class="Container70 Responsive">
					     <p:inputTextarea id="systemPropertyDesc" maxlength="256"
							value="#{systemPropertyInputBean.systemPropertyVO.systemPropertyDesc}" styleClass="Wid90"/>						
				    </div>
				</div>
		    </div>
			<div class="Container100">
				<div class="EposContainerIndent">
					<div class="Container30 Responsive">
			             <h:outputText value="#{msg.formSystemPropertyActive}"/>
			        </div>
				    <div class="Container70 Responsive">
					     <p:selectOneMenu id="activeFlag"
							     value="#{systemPropertyInputBean.systemPropertyVO.activeFlag}">
							  <f:selectItems value="#{systemPropertyInputBean.activeSelectItem}"/>
						 </p:selectOneMenu>						
				    </div>
				</div>
		    </div>
		 </div>
	  </div>	    
	</ui:composition>
