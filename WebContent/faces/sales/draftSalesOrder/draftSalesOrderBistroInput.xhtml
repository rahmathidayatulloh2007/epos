					<div class="Container30">
						<h:outputText value="Nama"/>

					</div>
				</div>
			</div>
			<div class="Container100">
				<div class="EposContainerIndent">
					<div class="Container30">
						<h:outputText value="Jumlah"/>
					</div>
					<div class="Container70">
						<p:inputText value="#{draftSalesOrderBistroInputBean.soDtlVoDialogProduct.orderQty}" styleClass="Wid30"
						     style="text-align:right"/>
					</div>
				</div>
			</div>
			<div class="Container100">
				<div class="EposContainerIndent">
					<div class="Container30">
						<h:outputText value="Harga"/>
					</div>
					<div class="Container70">
						<p:inputText value="#{draftSalesOrderBistroInputBean.soDtlVoDialogProduct.unitPrice}" styleClass="Wid30" 
						       style="text-align:right"/>
					</div>
				</div>
			</div>
			<div class="Container100">
				<div class="EposContainerIndent">
					<div class="Container30">
						<h:outputText value="Diskon"/>
					</div>
					<div class="Container70">
						<p:inputText value="#{draftSalesOrderBistroInputBean.soDtlVoDialogProduct.discValue}" styleClass="Wid30"
								style="text-align:right"/>
					</div>
				</div>
			</div>
			<div class="Container100">
				<div class="EposContainerIndent">
					<div class="Container30">
						<h:outputText value="Catatan"/>
					</div>
					<div class="Container70">
						<p:inputTextarea value="#{draftSalesOrderBistroInputBean.soDtlVoDialogProduct.notes}" styleClass="Wid80"/>
					</div>
				</div>
			</div>
			<div class="Container100">
				<div class="EposContainerIndent">
					<p:commandButton value="#{msg.buttonCancel}" actionListener="#{draftSalesOrderBistroInputBean.buttonCancelDialogProduct}"
						oncomplete="PF('dialogUbahBarang')hide();" update=":frm001:outputPanelUbahBarang" styleClass="Fright"/>					
					<p:commandButton value="#{msg.buttonSave}" update=":frm001:outputPanelTableOrder" styleClass="Fright"
						actionListener="#{draftSalesOrderBistroInputBean.buttonSaveDialogProduct}" oncomplete="PF('dialogUbahBarang').hide()" />	
				</div>
			</div>
		</p:outputPanel>				 	
    </p:dialog>
	
    <p:dialog widgetVar="dialogPembayaran" id="dialogPembayaran" modal="true" position="center"
				width="680" header="Pembayaran" >
	    <p:outputPanel id="outputPanelDialogPayment">
			<div class="Container100">		
	           <div class="Container100">	
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container100">
						    <p:panel>
						        <ui:repeat var="data" value="#{draftSalesOrderBistroInputBean.paymentTypeVoList}">
						            <p:column>
									   <p:panel styleClass="Wid4section margin-right-bottom" style="float:left;">
									      <div align="center"> 
									         <p:commandLink style="text-decoration:none;" actionListener="#{draftSalesOrderBistroInputBean.buttonDialogPayment(data)}"
									                 update=":frm001:tableDialogPayment">										    
										     	  <h:outputText value="#{data.paytypeName}"/>
										     </p:commandLink> 
										   </div> 
									   </p:panel>
								     </p:column>
						        </ui:repeat>
						    </p:panel>
						 </div>   
					 </div>
				  </div>
				  <p:outputPanel rendered="#{draftSalesOrderBistroInputBean.salesOrderVoHeader.statusCode eq 'SO_BILL'}">
					  <div class="Container100">
						  <div class="EposContainerIndent">
							 <div class="Container100">
							    <p:panel>
							        <ui:repeat var="data" value="#{draftSalesOrderBistroInputBean.dataPaymentBillList}" varStatus="dataIndex">
							            <p:column>
							               <p:outputPanel rendered="#{data.statusInvoiceCode eq 'SOINVOICE_NEW'}">
											   <p:panel styleClass="Wid4section margin-right-bottom" style="float:left;">
											      <div align="center"> 
												         <p:commandLink style="text-decoration:none;" actionListener="#{draftSalesOrderBistroInputBean.buttonDialogPaymentBill(data)}"
												                 update=":frm001:outputPanelDialogPayment :frm001:totalBill">
												                 <h:outputText value="Tagihan #{dataIndex.index+1} = #{data.subTotalBill}"/>										    
													     </p:commandLink> 												     
												   </div> 
											   </p:panel>
											</p:outputPanel>   
									     </p:column>
							        </ui:repeat>
							    </p:panel>
							 </div>   
						 </div>
					  </div>
				  </p:outputPanel>	  
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container100">
						    <p:panel>
						    	<div style="height:170px;overflow:auto;">
						    	<p:outputPanel id="outputPanelTablePaymentType">
							        <p:dataTable id="tableDialogPayment" var="data" value="#{draftSalesOrderBistroInputBean.dataPaymentTypeVoList}">
							            <p:column headerText="#{msg.buttonAction}">
										   <p:commandLink actionListener="#{draftSalesOrderBistroInputBean.buttonDelTablePayment(data)}" 
										       value="Hapus" update=":frm001:tableDialogPayment" />
									     </p:column>
									     <p:column headerText="Jenis Pembayaran">
										     <p:inputText value="#{data.paytypeName}"/>
									     </p:column>
									     <p:column headerText="Jumlah">
										      <p:inputText value="#{data.totalPayment}" style="text-align:right"
										            onkeypress="return checkNumeric(event,this,false)" >
										              <p:ajax event="change" listener="#{draftSalesOrderBistroInputBean.changeTotalPayment(data)}" 
										                     update=":frm001:changeAmount :frm001:paymentAmount tableDialogPayment" oncomplete="PF('dialogPembayaran').show()"/>
										      </p:inputText>        
									     </p:column>
							        </p:dataTable>
						        </p:outputPanel>
						        </div>
						    </p:panel>
						 </div>   
					 </div>
				  </div>
				  
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container100">					 
						      <p:inputText id="totalBill" value="#{draftSalesOrderBistroInputBean.salesOrderVoHeader.sumTotalPayment}" styleClass="Fright readonly-bg" 
						            style="text-align:right;margin-left:10px;" readonly="true" />
						      <h:outputText value="Jumlah Tagihan" styleClass="Fright"/>
						 </div>
					  </div>
				  </div>
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container100">					 
						      <p:inputText id="paymentAmount" value="#{draftSalesOrderBistroInputBean.salesOrderVoHeader.paymentAmount}" styleClass="Fright readonly-bg" 
						             style="text-align:right;margin-left:10px;" onkeypress="return checkNumeric(event,this,false)" readonly="true"/>
						      <h:outputText value="Pembayaran" styleClass="Fright"/>
						 </div>
					  </div>
				  </div>
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container100">					 
						      <p:inputText id="changeAmount" value="#{draftSalesOrderBistroInputBean.salesOrderVoHeader.changeAmount}" styleClass="Fright readonly-bg" 
						             style="text-align:right;margin-left:10px;" readonly="true"/>
						      <h:outputText value="Kembalian" styleClass="Fright"/>
						 </div>
					  </div>
				  </div>
				  <div class="Container100">
					<div class="EposContainerIndent">
						<p:commandButton value="#{msg.buttonCancel}" oncomplete="PF('dialogPembayaran')hide();" update=":frm001:outputPanelDialogPayment" styleClass="Fright"/>					
						<p:commandButton value="#{msg.buttonSave}" actionListener="#{draftSalesOrderBistroInputBean.savePayment}"  styleClass="Fright"
						      update=":frm001:outputPanelHeader :frm001:panelCategory :frm001:panelProduct :frm001:outputPanelTableOrder 
								      :frm001:panelSumTotalOrder :frm001:outputPanelDialogPayment :frm001:paymentAmount :frm001:outputPanelButton :frm001:growl"/>	
					</div>
				</div>	  	 
			  </div>
			</div>
		</p:outputPanel>				    		 	
    </p:dialog>    
    
    <p:dialog widgetVar="dialogCustomer" id="dialogCustomer" modal="true" position="center"
				width="610" header="Customer" styleClass="dialog-calender">
	    <p:outputPanel id="outputPanelCustomer" >		
			<div class="Container100">		
	           <div class="Container100">	
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container30">					   
						      <h:outputText value="Nama" />
						 </div>
						 <div class="Container70">
			    				<p:inputText value="#{draftSalesOrderBistroInputBean.customerVO.title}" styleClass="Wid20" />
			    				<p:inputText value="#{draftSalesOrderBistroInputBean.customerVO.fullName}" styleClass="Wid60"/>
						 </div>   
					 </div>
				  </div>			  
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container30">					   
						      <h:outputText value="Nomor HP" />
						 </div>
						 <div class="Container70">
						      <p:inputText value="#{draftSalesOrderBistroInputBean.customerVO.phoneNo}" styleClass="Wid90" />
						 </div> 
					  </div>
				  </div>
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container30">					   
						      <h:outputText value="Alamat Email" />
						 </div>
						 <div class="Container70">
						      <p:inputText value="#{draftSalesOrderBistroInputBean.customerVO.emailAddress}" styleClass="Wid90" />
						 </div> 
					  </div>
				  </div>		
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container30">					   
						      <h:outputText value="Tanggal Lahir" />
						 </div>
						 <div class="Container70">
						      <p:calendar id="poDate" navigator="true" value="#{draftSalesOrderBistroInputBean.customerVO.birthDate}"
									showOn="button" pattern="#{draftSalesOrderBistroInputBean.dateFormat}" locale="#{draftSalesOrderBistroInputBean.dateLocale}" 
									maxlength="11" />	
						 </div> 
					  </div>
				  </div>	
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container30">					   
						      <h:outputText value="Alamat" />
						 </div>
						 <div class="Container70">
						      <p:inputTextarea value="#{draftSalesOrderBistroInputBean.customerVO.address}" styleClass="Wid90" />
						 </div> 
					  </div>
				  </div>
				  <div class="Container100">
					  <div class="EposContainerIndent">
						 <div class="Container30">					   
						      <h:outputText value="Alamat" />
						 </div>
						 <div class="Container70">
						      <p:selectOneMenu value="#{draftSalesOrderBistroInputBean.customerVO.cityId}">
								   <f:selectItem itemValue="" itemLabel="#{msg.textChoose}"></f:selectItem>
								   <f:selectItems value="#{draftSalesOrderBistroInputBean.citySelectItem}"/>								 		
							 </p:selectOneMenu>		
						 </div> 
					  </div>
				  </div>
				  			     	 
			  </div>
			  <div class="Container100">
					<div class="EposContainerIndent">
						<p:commandButton value="#{msg.buttonCancel}" actionListener="#{draftSalesOrderBistroInputBean.buttonCancelDialogCustomer}"
							  oncomplete="PF('dialogCustomer')hide();" update=":frm001:outputPanelCustomer" styleClass="Fright"/>					
						<p:commandButton value="#{msg.buttonSave}" oncomplete="PF('dialogCustomer').hide()" update=":frm001:outputPanelCustomer" 
						      actionListener="#{draftSalesOrderBistroInputBean.buttonSaveDialogCustomer}" styleClass="Fright"/>	
					</div>
			  </div>
		   </div> 
		 </p:outputPanel>   		 	
    </p:dialog>   
    
    <p:dialog widgetVar="dialogPromosiDiscount" id="dialogPromosiDiscount" modal="true" position="center"
				width="610" header="Customer" styleClass="dialog-calender">
	    <p:outputPanel id="outputPanelPromosiDiscount" >		
           <div class="Container100">	
			  <div class="Container100">
				  <div class="EposContainerIndent">
					 <div class="Container100">
					    <p:panel header="Promosi">
					        <ui:repeat var="data" value="#{draftSalesOrderBistroInputBean.discountVoList}">
					            <p:column>
								   <p:panel styleClass="Wid4section margin-right-bottom" style="float:left;" 
								            rendered="#{data.discountCategoryCode eq 'CATEGORY_PROMOTION'}">
								      <div align="center"> 
								         <p:commandLink style="text-decoration:none;" actionListener="#{draftSalesOrderBistroInputBean.buttonDialogDisc(data)}"
								                 update=":frm001:outputPanelTableOrder :frm001:dataTableSalesOrder" oncomplete="PF('dialogPromosiDiscount').hide()">										    
									     	  <h:outputText value="#{data.discountName}" />
									     </p:commandLink> 
									   </div> 
								   </p:panel>
							     </p:column>
					        </ui:repeat>
					    </p:panel>
					</div>   
			      </div>
			   </div>   
			    
			    <div class="Container100">
				  <div class="EposContainerIndent">
					    <p:panel header="Diskon">
					        <ui:repeat var="data" value="#{draftSalesOrderBistroInputBean.discountVoList}">
					            <p:column>
								   <p:panel styleClass="Wid4section margin-right-bottom" style="float:left;" 
								            rendered="#{data.discountCategoryCode eq 'CATEGORY_DISCOUNT'}">
								      <div align="center"> 								         
								         <p:commandLink style="text-decoration:none;" actionListener="#{draftSalesOrderBistroInputBean.buttonDialogDisc(data)}"
								                update=":frm001:outputPanelTableOrder" oncomplete="PF('dialogPromosiDiscount').hide()">										    
									     	  <h:outputText value="#{data.discountName}"/>
									     </p:commandLink> 
									   </div> 
								   </p:panel>
							     </p:column>
					        </ui:repeat>
					    </p:panel>
				    </div>   
			     </div>
		     </div>	
		 </p:outputPanel>   		 	
    </p:dialog>
    
    <p:dialog widgetVar="dialogTagihan" id="dialogTagihan" modal="true" position="center"
				width="990" header="Tagihan" styleClass="">
	    <p:outputPanel id="outputPanelTagihan" >		
           <div class="Container50">	
			  <div class="Container100">
				  <div class="EposContainerIndent">
					 <div class="Container100">
					    <p:dataTable id="tableDialogProductTagihan" var="data" value="#{draftSalesOrderBistroInputBean.salesOrderDtlVOTagihanList}" 
					                 rowIndexVar="indexRow" editable="true" lazy="true" rowKey="#{data.productId}"
					                 selection="#{draftSalesOrderBistroInputBean.selectedSalesOrderDtlVO}" >
					                 
					          <p:ajax event="rowSelectCheckbox" update=":frm001:btnPindah"/>		    
			     			  <p:ajax event="rowUnselectCheckbox" update=":frm001:btnPindah"/>  
			     			  <p:ajax event="toggleSelect" update=":frm001:btnPindah"/>
			     			  <p:ajax event="rowSelect" update=":frm001:btnPindah"/>       
			     				
			     			  <p:column selectionMode="multiple" style="width:27px;text-align:center"/>
			     			 
					          <p:column headerText="Product" styleClass="Wid33">
				            	    <div class="Container100">
					            	     <div class="Container100">
											<h:outputText value="#{data.productName}"/>
										</div>	
				    		        </div>                     
				               </p:column>
				               <p:column headerText="Jumlah" styleClass="Wid10">
				            	    <div class="Container100">
					            	     <div class="Container100">
											<h:outputText value="#{data.orderQty}"/>
										</div>	
				    		        </div>                     
				               </p:column>
				               <p:column headerText="Harga" styleClass="Wid15">
				            	    <div class="Container100">
					            	     <div class="Container100">
											<h:outputText value="#{data.unitPrice}" style="text-align:right"/>
										</div>	
				    		        </div>                     
				               </p:column>					            
				               <p:column headerText="Diskon" styleClass="Wid10">
				            	    <div class="Container100">
					            	     <div class="Container100">
											<h:outputText value="#{data.discPercent}" style="text-align:right"/>
										</div>	
				    		        </div>                     
				               </p:column>	
				               <p:column headerText="Total" styleClass="Wid20">
				            	    <div class="Container100">
					            	     <div class="Container100">
											<h:outputText value="#{data.totalPrice}" style="text-align:right"/>
										</div>	
				    		        </div>                     
				               </p:column>						    
					    </p:dataTable>
					</div>
					<div class="Container100">
				       <div class="EposContainerIndent">
					      <div class="Container100">
					          <p:commandButton id="btnPindah" value="Pindah" actionListener="#{draftSalesOrderBistroInputBean.buttonPindahTagihan}" 
					                update=":frm001:tableDialogTagihan :frm001:tableDialogProductTagihan :frm001:growl" styleClass="Fright" 
					                disabled="#{fn:length(draftSalesOrderBistroInputBean.selectedSalesOrderDtlVO) == 0}"/>
					      </div>   
			           </div>
			        </div>   
			      </div>
			   </div>
			</div>
			<div class="Container50">
			    <div class="Container100">
				  <div class="EposContainerIndent">
					 <div class="Container100">
					     <p:commandButton value="Tambah Tagihan" actionListener="#{draftSalesOrderBistroInputBean.buttonAddTagihan}" 
					             update=":frm001:tableDialogTagihan"/>
					     <p:commandButton value="Hapus Tagihan" actionListener="#{draftSalesOrderBistroInputBean.buttonDelTagihan}"
					             update=":frm001:tableDialogTagihan :frm001:tableDialogProductTagihan"/>
					</div>   
			      </div>
			    </div>
			    <div class="Container100">
				  <div class="EposContainerIndent">
					 <div class="Container100">
					     <p:dataTable id="tableDialogTagihan" value="#{draftSalesOrderBistroInputBean.dataTableDialogTagihan}" rowIndexVar="indexTagihan"
					               var ="tagihanData">
					          <p:column >
					             <p:selectBooleanCheckbox value="#{tagihanData.checkTagihan}">
					                 <p:ajax></p:ajax>
					             </p:selectBooleanCheckbox>
					          				               
					              <p:dataTable id="tableDialogTagihan#{indexTagihan.index}" var="data" rowIndexVar="indexRow"
                                         value="#{tagihanData.tagihanList}" editable="true" lazy="true">
                                       <p:column headerText="">
                                           <p:selectBooleanCheckbox value="#{data.checkTagihanDtl}"/>
                                       </p:column> 
					                   <p:column headerText="Product">
						            	    <h:outputText value="#{data.productName}" />        
						               </p:column>
						               <p:column headerText="Jumlah" >
						            	    <h:outputText value="#{data.orderQty}"/>                
						               </p:column>
						               <p:column headerText="Harga" >
						            	    <h:outputText value="#{data.unitPrice}"/>               
						               </p:column>					            
						               <p:column headerText="Diskon">
						            	    <h:outputText value="#{data.discPercent}"/>                 
						               </p:column>	
						               <p:column headerText="Total">
						            	    <h:outputText value="#{data.totalPrice}"/>                  
						               </p:column>							              		     
					             </p:dataTable>
					             <p:commandButton value="Hapus Barang" actionListener="#{draftSalesOrderBistroInputBean.buttonHapusItemTagihan}" 
					                   update=":frm001:tableDialogTagihan :frm001:tableDialogProductTagihan"/>
					                   
					             <h:outputText value="Sub Total"/> <p:inputText value="#{tagihanData.subTotal}" 
								                     style="text-align: right;" styleClass="Wid30 readonly-bg" readonly="true"/>
								                     
								 <h:outputText value="Diskon"/><p:inputText value="#{tagihanData.subDiskon}" 
								                     style="text-align: right;" styleClass="Wid30 readonly-bg" readonly="true"/>                    
								                     
								  <h:outputText value="Total"/><p:inputText value="#{tagihanData.sumTotal}" 
								                     style="text-align: right;" styleClass="Wid30 readonly-bg" readonly="true"/>                   
								                     
					             
					             
					         </p:column>
					     </p:dataTable>
					</div>   
			      </div>
			   </div>
			   <div class="Container100">
				  <div class="EposContainerIndent">
					 <div class="Container100">
					     <p:commandButton value="Cancel" actionListener="#{draftSalesOrderBistroInputBean.buttonCancelDialogTagihan}" 
					             update=":frm001:tableDialogTagihan :frm001:tableDialogProductTagihan" styleClass="Fright" oncomplete="PF('dialogTagihan').hide()"/>
					     <p:commandButton value="Simpan" actionListener="#{draftSalesOrderBistroInputBean.buttonSaveDialogTagihan}" 
					             update=":frm001:tableDialogTagihan :frm001:tableDialogProductTagihan :frm001:growl" styleClass="Fright" />
					</div>   
			      </div>
			    </div>
			</div>      
		 </p:outputPanel>   		 	
    </p:dialog>  
    
	
</ui:composition>
