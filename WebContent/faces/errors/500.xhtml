<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/loginui.xhtml">
	<ui:define name="metadata"></ui:define>
	<ui:define name="title"><h:outputText value="#{msg.error500Title}"></h:outputText></ui:define>
	<ui:define name="heading"><h:outputText value="#{msg.error500Heading}"></h:outputText></ui:define>
	<ui:define name="content">
		<h:form id="frm500">
			<h1><h:outputText value="#{msg.error500} - #{msg.errorClick} " />
			<p:commandLink ajax="false" type="submit" action="#{loginBean.getHomeLink}" value="#{msg.errorHere} " />
			<h:outputText value="#{msg.errorToLogin}" />
			</h1>
		</h:form>
	</ui:define>
</ui:composition>
