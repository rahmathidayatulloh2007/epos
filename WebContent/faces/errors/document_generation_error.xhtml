<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/loginui.xhtml">
	<ui:define name="metadata"></ui:define>
	<ui:define name="title"><h:outputText value="#{msg.errorDocumentGenerationErrorTitle}"></h:outputText></ui:define>
	<ui:define name="heading"><h:outputText value="#{msg.errorDocumentGenerationErrorHeading}"></h:outputText></ui:define>
	<ui:define name="content">
		<h1><h:outputText value="#{msg.errorDocumentGenerationError}" /></h1>
		<br/>
		<p:outputPanel rendered="#{param['errorMessage'] ne null}" style="color:red;">
			Error Message :
			<h:outputText value="#{param['errorMessage']}" />
		</p:outputPanel>
	</ui:define>
</ui:composition>
