<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>EPOS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        
    <h:outputScript name="js/layout.js" library="sentinel-layout" />
    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:head>



<h:form id="frmLogin" styleClass="fontRegular login-back white-back" >

    <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
        <a href="" id="login-logo">
            <h:graphicImage name="/images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
            <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">SENTINEL</span><span class="hardblue">LAYOUT</span></span>
        </a>
        <div class="EmptyBox10"></div>
    </div>
    
    <!-- LOGIN BOX COVER START -->
    <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
        <div class="Container100">
            <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Login</div>                
            </div>
			<div class="Container90 Fnone MarAuto TexAlCenter TabContent" id="TAB1">
				<div class="EmptyBox40"></div>
					 <p:inputText value="#{loginBean.username}" placeholder="Username"
						          styleClass="Container80 Fnone MarAuto Fs18" />
				<div class="EmptyBox10"></div>
				     <p:password value="#{loginBean.password}" placeholder="Password"
					             styleClass="Container80 Fnone MarAuto Fs18" feedback="false" />
				<div class="EmptyBox20"></div>
				      <p:commandButton value="#{msg.buttonLogin}" actionListener="#{loginBean.doHandleLogin}" oncomplete="Sentinel.clearMenuState()" update=":frmLogin:messages"/>
				<div class="EmptyBox20"></div>
				<p:messages id="messages" showDetail="true" showSummary="false" globalOnly="true" style="color: red;"/>      
			</div>
		</div>
    </div>
    <!-- LOGIN BOX COVER END -->
    
</h:form>
</ui:composition>
