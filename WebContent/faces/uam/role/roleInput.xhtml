<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <div class="Container100">
		<div class="ContainerIndent">

			<h:outputText value="#{msg.formRoleAddTitle}" rendered="#{roleInputBean.MODE_TYPE == 'ADD'}" style="font-weight:bold;"/>
			<h:outputText value="#{msg.formRoleEditTitle}" rendered="#{roleInputBean.MODE_TYPE == 'EDIT'}" style="font-weight:bold;"/>
			 <p:commandButton value="#{msg.buttonBack}" immediate="true" actionListener="#{roleBean.modeSearch}" 
			          update=":frm001" styleClass="Fright"/>
			 <p:commandButton value="#{msg.buttonSave}" actionListener="#{roleBean.modeSave}" update=":frm001" 
			          styleClass="Fright"/>
			 <p:messages id="messagesRole" showDetail="true" showSummary="false" globalOnly="true"/>         
		</div>
	</div>		
     
	<div class="Container100">		
		<div class="Container50 Responsive">
		     <p:outputPanel rendered="#{roleInputBean.userSession.companyId == null}"> 
			     <div class="Container100">
					 <div class="EposContainerIndent">
							<div class="Container30 Responsive">
				                 <h:outputText value="#{msg.formRoleCompany}"/>
			                </div>
						    <div class="Container70 Responsive">
							   	 <p:selectOneMenu id="companyId" value="#{roleInputBean.roleVO.companyId}" rendered="#{roleInputBean.MODE_TYPE eq 'ADD'}">	
									<f:selectItem itemValue="" itemLabel="#{msg.textChoose}"></f:selectItem>
									<f:selectItems value="#{roleInputBean.companySelectItem}"/>				
								 </p:selectOneMenu>				
								 <p:inputText id="companyId2" value="#{roleInputBean.roleVO.companyName}" styleClass="Wid90 readonly-bg" 
								     rendered="#{roleInputBean.MODE_TYPE eq 'EDIT'}" readonly="true"/>
							</div>
						</div>
				  </div>
			  </p:outputPanel>	  		 
			  <div class="Container100">
				   <div class="EposContainerIndent">
					    <div class="Container30 Responsive">
			        		 <h:outputText value="#{msg.formRoleCode}"/><span style="color: red"> *</span>
			    		</div>
					    <div class="Container70 Responsive">
						     <p:inputText id="roleCode" value="#{roleInputBean.roleVO.roleCode}" autocomplete="off" styleClass="Wid90"
								      maxlength="64"/>
							 		
						</div>
					</div>
			  </div>			 
			  <div class="Container100">
				   <div class="EposContainerIndent">
					    <div class="Container30 Responsive">
			        		 <h:outputText value="#{msg.formRoleName}"/><span style="color: red"> *</span>
			    		</div>
					    <div class="Container70 Responsive">
						     <p:inputText id="roleName" 
								   value="#{roleInputBean.roleVO.roleName}" maxlength="128" autocomplete="off" styleClass="Wid90"/>		
							 							
						</div>
					</div>
			  </div>			 
			  <div class="Container100">
				   <div class="EposContainerIndent">
					    <div class="Container30 Responsive">
			        		 <h:outputText value="#{msg.formRoleDesc}"/>
			    		</div>
					    <div class="Container70 Responsive">
						     <p:inputTextarea id="roleDesc" maxlength="256"
								     value="#{roleInputBean.roleVO.roleDesc}" styleClass="Wid90"/>						
						</div>
					</div>
			  </div>			 
			  <div class="Container100">
				   <div class="EposContainerIndent">
					    <div class="Container30 Responsive">
			        		 <h:outputText value="#{msg.formRoleActive}"/>
			    		</div>
					    <div class="Container70 Responsive">
						     <p:selectOneMenu id="activeFlag" value="#{roleInputBean.roleVO.activeFlag}">
								<f:selectItems value="#{roleInputBean.activeSelectItem}" />
							 </p:selectOneMenu>						
						</div>
					</div>
			  </div>
		  </div>
	  </div>
			  			 
	</ui:composition>
