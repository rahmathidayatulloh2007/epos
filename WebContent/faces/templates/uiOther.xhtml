<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:insert name="metadata" />
<meta name="keywords"
	content="btpn, recruitment, applicant, epsy, employee, interview, schedule" />
<meta name="description"
	content="Situs resmi untuk Back Office E-recruitment." />
<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">E-Recruitment</ui:insert></title>
		<link rel="shortcut icon"
			href="#{request.contextPath}/icons/smallButterfly.ico"
			type="image/x-icon" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css"
			name="syntaxhighlighter/syntaxhighlighter.css" />
		<script language="JavaScript">
			window.history.forward(1);
		</script>

		<ui:insert name="head" />
	</h:head>

	<h:body>
		<noscript>EREC requires Javascript to run. Please check
			your browser for Javascript compatibility.</noscript>
		<ui:insert name="ajaxLoading">
			<p:ajaxStatus onstart="statusDialog.show();"
				onsuccess="statusDialog.hide();" />
			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="false">
				<p:graphicImage value="/resources/icons/ajaxloadingbar.gif" />
			</p:dialog>
		</ui:insert>
		<table width="100%" cellpadding="0" cellspacing="0" id="main">
			<tr>
				<td height="129">
					<table width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td width="23">&nbsp;</td>
							<td width="140" valign="top"><p:graphicImage
									url="/resources/images/logo-btpnbank.jpg" width="140"
									height="78" alt="logo" /></td>
							<td width="961">&nbsp;</td>
							<td width="190"><div id="welcome">
									Hi,
									<h:outputText value="#{loginBean.person.name}"></h:outputText>
								</div></td>
							<td width="23">&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td bgcolor="#e6e6e6">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="23">&nbsp;</td>
							<td valign="top">
								<!-- isi --> <br />
								<div id="heading_repeat">
									<ui:insert name="heading">E-Recruitment</ui:insert>
								</div> <br /> <br />


								<table width="100%">

									<tr>
										<td bgcolor="#e6e6e6"><p:messages id="messages"
												globalOnly="true" /> <ui:insert name="content">...</ui:insert>
										</td>
									</tr>
									<tr>

										<td height="10"></td>
									</tr>
								</table> <br /> <br /> <!-- isi akhir-->
							</td>
							<td width="23">&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<!-- 
                <td id="foo_repeat">Copyright &copy; 2012 BTPN, All Rights Reserved </td>
				-->
				<td><div id="footer">Copyright Â© 2013 BTPN, All Right
						Reserved</div></td>
			</tr>
		</table>
	</h:body>
</f:view>
</html>
