<ui:insert name="metadata" />
<meta name="keywords"

		<h:outputStylesheet library="css"
			name="syntaxhighlighter/syntaxhighlighter.css" />

		<script language="JavaScript">
			function isIE() {
				var myNav = navigator.userAgent.toLowerCase();
				return (myNav.indexOf('msie') != -1) ? parseInt(myNav
						.split('msie')[1]) : false;
			}

			if (isIE() == 7) {
				$('html').addClass('ie' + isIE());
			}
		</script>
		<style type="text/css">
body {
	/* background-image: url(#{request.contextPath}/resources/images/bground.jpg); */
	background: #776a56;
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
}

body,td,th {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11px;
	color: #74748d;
}

.ui-corner-all {
	border-radius: 4px 4px 4px 4px !important;
}

.ui-state-default {
	box-shadow: 0 1px 0 rgba(255, 255, 255, 0.2) inset, 0 1px 2px
		rgba(0, 0, 0, 0.05) !important;

}

.ui-state-hover {
	color: #fff;
	text-shadow: 0 1px 0 rgba(0, 0, 0, 0.25) !important;
	background-color: #b25a0f !important;
	*background-color: #b25a0f !important;
	background-image: -moz-linear-gradient(top, #fb841e, #da8a17) !important;
	background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#d46f19),
		to(#d46f19) ) !important;
	background-image: -webkit-linear-gradient(top, #fb841e, #d46f19)
		!important;

	border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25)

	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fb841e',
		endColorstr='#d46f19', GradientType=0 ) !important;
	filter: progid:DXImageTransform.Microsoft.gradient(enabled=false )
