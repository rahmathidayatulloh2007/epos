<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<ui:insert name="metadata" />
<meta name="keywords"
	content="btpn, recruitment, applicant, epsy, employee, interview, schedule" />

<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">Psychotest Online</ui:insert></title>
		<link rel="shortcut icon"
			href="#{request.contextPath}/icons/smallButterfly.ico"
			type="image/x-icon" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css"
			name="syntaxhighlighter/syntaxhighlighter.css" />
		<script language="JavaScript">
			//<![CDATA[
			$(window).load(function() {
				var c = $('.ui-tabs-nav li').length;
				$('.ui-tabs-nav li').css('z-index', function(i) {
					return c - i;
				});
			});//]]> 

			window.history.forward(1);

			function gotoUrl(url) {
				var params = 'width=' + screen.width;
				params += ',height=' + screen.height;
				params += ',top=0,left=0'
				params += ',fullscreen=yes,scrollbars=yes';
				params += ',resizeable=yes,toolbar=no';
				params += ',titlebar=no,status=no,max=yes';
				params += ',toolbar=no,menubar=no,titlebar=yes';

				newwin = window.open(url, 'ERecruitment', params);
				if (window.focus) {
					newwin.focus()
				}
				return false;
			}

			function isIE() {
				var myNav = navigator.userAgent.toLowerCase();
				return (myNav.indexOf('msie') != -1) ? parseInt(myNav
						.split('msie')[1]) : false;
			}

			if (isIE() == 7) {
				$('html').addClass('ie' + isIE());
			}
		</script>

		<ui:insert name="head" />
	</h:head>
