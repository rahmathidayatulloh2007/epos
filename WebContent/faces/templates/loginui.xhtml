<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<ui:insert name="metadata" />
	<meta name="keywords"
		content="btpn, recruitment, applicant, epsy, employee, interview, schedule" />
	<meta name="description"
		content="Situs resmi untuk Back Office E-recruitment." />
	<h:head>
		<link rel="shortcut icon"
			href="#{request.contextPath}/icons/smallButterfly.ico"
			type="image/x-icon" />
		<title><ui:insert name="title">E-Recruitment</ui:insert></title>
		<script type="text/javascript">
			var browserIe6 = "MSIE 6";
			var browserIe5 = "MSIE 5";
			var usingIE6 = false;
			var browserString = navigator.userAgent.toUpperCase();
			if (browserString.indexOf(browserIe6) != -1
					|| browserString.indexOf(browserIe5) != -1)
				usingIE6 = true;
			if (usingIE6 == true)
				alert('<h:outputText value="#{msg.errorBrowserSupport}"></h:outputText>');
			function checkBrowserSubmit() {
				return !usingIE6;
			}
		</script>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css"
			name="syntaxhighlighter/syntaxhighlighter.css" />
		<ui:insert name="head" />
	</h:head>

	<h:body>
		<noscript>EREC requires Javascript to run. Please check
			your browser for Javascript compatibility.</noscript>
		<ui:insert name="ajaxLoading">
			<p:ajaxStatus onstart="statusDialog.show();"
				onsuccess="statusDialog.hide();" />

			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="false">
				<p:graphicImage value="/resources/icons/ajaxloadingbar.gif" />
			</p:dialog>
		</ui:insert>
		<table border="0" cellspacing="0" cellpadding="0" width="100%"
			id="main">
			<tr>
				<td height="129">
					<table width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td width="23">&nbsp;</td>
							<td width="140" valign="top"><p:graphicImage
									url="/resources/images/logo-btpnbank.jpg" width="140"
									height="78" alt="logo" /></td>
							<td width="961">&nbsp;</td>
							<td width="200"></td>
							<td width="23">&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td id="heading_repeat"><ui:insert name="heading"></ui:insert>
				</td>
			</tr>
			<tr>
				<td bgcolor="#F9F9F9"><br /> <ui:insert name="content">...</ui:insert>
					<br /></td>
			</tr>

			<tr>
				<td><div id="footer">Copyright &copy; 2012 BTPN, All
						Rights Reserved</div></td>
			</tr>
		</table>

	</h:body>

</f:view>
</html>
