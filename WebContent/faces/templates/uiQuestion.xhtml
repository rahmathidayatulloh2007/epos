<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:insert name="metadata" />
<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">Psychotest Online</ui:insert></title>
		<ui:insert name="head" />
		<h:outputStylesheet library="css" name="selection.css" />
		<style>
body {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-o-user-select: none;
}
</style>
		<script language="JavaScript">
			// disable print screen
			function setClipBoardData() {
				setInterval("window.clipboardData.setData('text','')", 20);
			}
			function blockError() {
				window.location.reload(true);
				return true;
			}
			setClipBoardData();
			// disable right click, copy, paste and select
			$(document).ready(
					function() {
						$(document).bind(
								"contextmenu cut copy paste selectstart",
								function(e) {
									return false;
								});
					});
			// disable select all by CTRL
			$(window).bind('keydown', function(event) {
				if (event.ctrlKey || event.metaKey) {
					switch (String.fromCharCode(event.which).toLowerCase()) {
					case 's':
						event.preventDefault();
						break;
					case 'f':
						event.preventDefault();
						break;
					case 'g':
						event.preventDefault();
						break;
					case 'a':
						event.preventDefault();
						break;
					case 'u':
						event.preventDefault();
						break;
					case 'c':
						event.preventDefault();
						break;
					case 'v':
						event.preventDefault();
						break;
					case 'r':
						event.preventDefault();
						break;
					}
				}
			});
		</script>
	</h:head>

	<h:body>
		<noscript>Psychotest Online requires Javascript to run.
			Please check your browser for Javascript compatibility.</noscript>
		<ui:insert name="ajaxLoading">
			<p:ajaxStatus onstart="statusDialog.show();"
				onsuccess="statusDialog.hide();" oncomplete="statusDialog.hide();"
				onerror="statusDialog.hide();" />
			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="true">
				<p:graphicImage value="/resources/icons/ajaxloadingbar.gif" />
			</p:dialog>
		</ui:insert>
		<table width="100%" cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td bgcolor="#EFEFDF">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="23">&nbsp;</td>
							<td valign="top">
								<!-- isi --> <br />
								<div id="heading_repeat">
									<ui:insert name="heading">Psychotest Online</ui:insert>
								</div> <br /> <br />


								<table width="100%">

									<tr>
										<td bgcolor="#EFEFDF"><p:messages id="messages"
												globalOnly="true" /> <ui:insert name="content">...</ui:insert>
										</td>
									</tr>
									<tr>

										<td height="10"></td>
									</tr>
								</table> <br /> <br /> <!-- isi akhir-->
							</td>
							<td width="23">&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><div id="footer">Copyright Â© 2014 BTPN, All Right
						Reserved</div></td>
			</tr>
		</table>

	</h:body>
</f:view>
</html>
